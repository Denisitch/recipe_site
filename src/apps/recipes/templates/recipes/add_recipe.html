{% extends 'base.html' %}

{% block title %}
Добавление рецепта :: {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <h1>Добавление рецепта</h1>
        <form enctype="multipart/form-data" action="{% url 'add_recipe' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Добавить рецепт</button>
        </form>
    </div>
</div>
{% endblock content %}
