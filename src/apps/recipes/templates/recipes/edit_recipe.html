{% extends 'base.html' %}

{% block title %}
{{ item_recipe.title }} :: {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <h1>Изменить рецепт</h1>
        <form enctype="multipart/form-data" action="{% url 'edit_recipe' pk=item_recipe.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        </form>
    </div>
</div>
{% endblock content %}
